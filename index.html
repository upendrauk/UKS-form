<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Foam Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="Form.js" type="text/Javascript"></script>
    <div class="uks">
    <h1>Welcome To Investigation Portal</h1>
    <h3>Google forms clone by UKS</h3>
    <form onsubmit="getValues()">
        <div class="uks1">Enrollment Number: <input type="text" id="enroll" required></div>  <br>
        <div class="uks1">Name: <input type="text" style="width: 30%;" id="name" required></div> <br>
        <div class="uks1">Registration No: <input type="text" id="regno"></div> <br>
        <div class="uks1">
            Category: <select name="Category" id="caste" required>
                <option value="General"><b>General</b></option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="ot">Other</option>
            </select>
        </div> <br>
        <div class="uks1">
            Gender: <select name="gender" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Other</option>
            </select>
        </div> <br>
        <div class="uks1">Email-id: <input type="email" style="width: 30%;" id="email"></div>  <br>
        <div class="uks1">Phone Number: <input type="number" id="mob"></div>  <br>
        <div class="uks1">Residential Address: <br> <input type="text" style="height: 50px; width: 40%;" id="addr"></div> <br>
        <div class="uks1">Role: <select name="Role" id="role">
            <option value="GET">GET</option>>
            <option value="SDE">SDE</option>>
            <option value="Data Analyst">Data Analyst</option>>
            <option value="Buisness Development Associate">Buisness Development Associate</option>>
            <option value="None">None</option>>
        </select></div> <br>
       <div class="uks1"> Date of Birth: <input type="date" id="date"></div> <br>
        <div class="uks1">Currently doing any internship or training? : <select name="current intern" id="curr_training">
            <option value="Yes">Yes</option>
            <option value="no">No</option>
        </select></div> <br>
        <div class="uks2"><input type="submit" style="font-size:30px; background-color: black; color: aliceblue; padding: 5px; border: none; "></div>
    </form>
</div>
</body>
</html>
